# Dataset build config: add LJ parameters + meta columns + selector pipeline + splits.
paths:
  raw_csv: "data/raw/tc_pc_tb_pubchem.csv"
  sdf_dir: "data/raw/sdf_files"
  out_csv: "data/processed/dataset_with_lj.csv"
  out_indices_dir: "data/processed/indices"

# Optional explicit column mapping (defaults match the provided CSV)
columns:
  cas: "CAS"
  formula: "MolecularFormula"
  tc: "Tc [K]"
  pc: "Pc [Pa]"
  tb: "Tb [K]"

seed: 42

lj:
  # epsilon/k and sigma correlations (Bird, Stewart, Lightfoot)
  # epsilon:
  #   bird_critical: epsilon/k = 0.77 * Tc
  #   bird_boiling:  epsilon/k = 1.15 * Tb
  # sigma:
  #   bird_critical: sigma = 2.44 * (Tc / Pc_atm)^(1/3)  (Pc input in Pa; converted internally)
  epsilon_method: "bird_critical"
  sigma_method: "bird_critical"
  epsilon_col: "lj_epsilon_over_k_K"
  sigma_col: "lj_sigma_A"
  valid_range:
    epsilon_over_k_K: [1.0, 5000.0]
    sigma_A: [1.0, 20.0]

filter_invalid_lj: true

# Selector pipeline (applied in order).
# Keep it conservative by default; extend/replace in your experiments.
selectors:
  - name: "element_whitelist"
    params:
      allowed: ["C","H","N","O","S","P","F","Cl","Br","I"]  # organic-ish
  - name: "min_element_frequency"
    params:
      min_count: 50
  - name: "max_size"
    params:
      max_heavy_atoms: 60

split: 
  method: "scaffold"   # random / scaffold
  seed: 42
  ratios: [0.8, 0.1, 0.1]
