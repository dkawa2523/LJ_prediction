# Quick config for MPNN smoke tests (kept small for laptops).
data:
  dataset_csv: "data/processed/quick/dataset_with_lj.csv"
  indices_dir: "data/processed/quick/indices"
  sdf_dir: "data/raw/sdf_files"
  target_col: "lj_epsilon_over_k_K"
  cas_col: "CAS"

featurizer:
  node_features: ["atomic_num","degree","formal_charge","aromatic","num_h","in_ring"]
  edge_features: ["bond_type","conjugated","aromatic"]
  use_3d_pos: false
  add_global_descriptors: ["MolWt","TPSA","MolLogP"]

model:
  name: "mpnn"
  hidden_dim: 64
  num_layers: 3
  dropout: 0.1
  edge_mlp_hidden_dim: 64

train:
  device: "auto"           # auto / cpu / mps / cuda
  epochs: 2
  batch_size: 16
  lr: 0.001
  weight_decay: 1.0e-5
  loss: "huber"
  early_stopping:
    patience: 2
  seed: 42
  log_interval_sec: 5
  progress_bar: true
  max_batches_per_epoch: 10

ad:
  tanimoto_warn_threshold: 0.5
  top_k: 5

output:
  run_dir: "runs/gnn"
  exp_name: "quick_mpnn_v1"
  plots: false

